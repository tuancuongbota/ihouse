<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>| I.HOUSE</title>
    <link href="statics/css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" type="text/javascript"></script>
    <script src="statics/js/js_custom.js" type="text/javascript"></script>
</head>
<body>
<div class="mb-gradient"></div>
<div class="search-gradient"></div>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-4 col-lg-4 col-sm-12 col-6">
                    <div class="logo">
                        <a href="/" title="logo">
                            <img src="statics/img/logo.png" alt="logo" class="img-fluid" width="60" height="60" />
                        </a>
                    </div>
                </div>
                <div class="col-xl-8 col-lg-8 col-sm-12 col-6">
                    <div class="header-right-box">
                        <a class="header-nav-toggle" role="button">
                            <span class="header-toggle-content open">
                                <span class="header-pulse">
                                    <svg class="header-pulse-svg" width="24" height="24" viewBox="0 0 24 24">
                                        <circle id="pulse" cx="12" cy="12" r="11.358833333333337" fill="none" stroke="#fff" stroke-width="1px"></circle>
                                    </svg>
                                </span>
                                <span class="header-toggle-opened">
                                    <span class="header-icon-cross-wrap"><span class="header-icon-cross"></span></span>
                                </span>
                            </span>
                        </a>
                        <div class="header-right-mb">
                            <div class="row align-items-center">
                                <div class="col-xl-4 col-lg-4">
                                    <div class="header-search">
                                        <button class="header-search-toggle" type="button">
                                        Search
                                        </button>
                                        <div class="header-search-wrapper">
                                        <div class="header-search-content">
                                            <div role="search" class="block block-search block-search-form-block">
                                                <form class="search-block-form" action="search.html" method="get" id="search-block-form" accept-charset="UTF-8">
                                                    <div class="input-group">
                                                        <input class="form-control" placeholder="Search" type="search"  />                                    
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-8 col-lg-8">
                                    <div class="header-menu-list">
                                        <ul class="header-nav-list">
                                            <li class="nav-list-item">
                                                <a href="/" title="Giới thiệu" target>
                                                    Giới thiệu
                                                </a>
                                            </li>
                                            <li class="nav-list-item">
                                                <a href="/" title="Tối giản xanh" target>
                                                    Tối giản xanh
                                                </a>
                                            </li>
                                            <li class="nav-list-item">
                                                <a href="/" title="Dự án" target>
                                                    Dự án
                                                </a>
                                            </li>
                                            <li class="nav-list-item">
                                                <a href="/" title="Studio" target>
                                                   Studio
                                                </a>
                                            </li>
                                            <li class="nav-list-item">
                                                <a href="/" title="Tin tức" target>
                                                    Tin tức
                                                </a>
                                            </li>
                                            <li class="nav-list-item">
                                                <a href="/" title="Liên hệ" target>
                                                    Liên hệ
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                         
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="header-top-gradient"></div>
</div>

</html>
