<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>| I.House</title>
    <link href="statics/css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" type="text/javascript"></script>
    <script src="statics/js/js_custom.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-4 col-lg-4 col-sm-12">
                    <div class="logo">
                        <a href="/" title="logo">
                            <img src="statics/img/logo.png" alt="logo" class="img-fluid" width="60" height="60" />
                        </a>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-sm-12">
                    <div class="header-search">
                        <button class="header-search-toggle" type="button">
                        Search
                        </button>
                        <div class="header-search-wrapper">
                           <div class="header-search-content">
                              <div role="search" class="block block-search block-search-form-block">
                                 <form class="search-block-form" action="/" method="get" id="search-block-form" accept-charset="UTF-8">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Search" type="search"  />                                    
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-sm-12">
                    <div class="header-menu-list">
                        <ul class="header-nav-list">
                            <li class="nav-list-item">
                                <a href="/" title="Giới thiệu" target>
                                    Giới thiệu
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="/" title="Dự án" target>
                                    Dự án
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="/" title="Tin tức" target>
                                    Tin tức
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="/" title="Liên hệ" target>
                                    Liên hệ
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="body_main">
        <div class="slideshow-box">
            <div class="slick-slideshow slick-none">
                <div class="item">
                    <a href="/" title="banner">
                        <img src="statics/img/banner-1.jpg" alt="banner" />
                    </a>
                    <figure class="slideshow_news">
                        <div class="slideshow_title">19 Tháng 12 2021- Dự án mới hoàn thành </div>
                        <h3 class="slideshow_body">Biệt thự MMs002</h3>
                    </figure>
                </div>
                <div class="item">
                    <a href="/" title="banner">
                        <img src="statics/img/banner-2.jpg" alt="banner" />
                    </a>
                    <figure class="slideshow_news">
                        <div class="slideshow_title">02 Tháng 5 2021- Dự án mới hoàn thành  </div>
                        <h3 class="slideshow_body">Biệt thự Vinhomes Riverside</h3>
                    </figure>
                </div>
                <div class="item">   
                    <a href="/" title="banner">
                        <img src="statics/img/banner-3.jpg" alt="banner" />
                    </a>
                    <figure class="slideshow_news">
                        <div class="slideshow_title">08 Tháng 11 2019- Nhà riêng </div>
                        <h3 class="slideshow_body">Nhà cải tạo</h3>
                    </figure>
                </div>
                <div class="item">
                    <a href="/" title="banner">
                        <img src="statics/img/banner-4.jpg" alt="banner" />
                    </a>
                    <figure class="slideshow_news">
                        <div class="slideshow_title">19 Tháng 12 2021- Dự án mới hoàn thành </div>
                        <h3 class="slideshow_body">Biệt thự MMs002</h3>
                    </figure>
                </div>
                <div class="item">
                    <a href="/" title="banner">
                        <img src="statics/img/banner-5.jpg" alt="banner" />
                    </a>
                    <figure class="slideshow_news">
                        <div class="slideshow_title">20 Tháng 12 2018- Nhà riêng </div>
                        <h3 class="slideshow_body">Nhà ở Đông Tảo</h3>
                    </figure>
                </div>
            </div>
        </div>
    </div>
   <footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-sm-6">
                
            </div>
            <div class="col-xl-6 col-lg-6 col-sm-6">
                <div class="language">
                    <div class="language_overlay_content">
                        <ul class="language_list">
                            <li class="active">
                                <a href="#" lang="vi" title="Vietnamese">
                                    Vietnamese
                                </a>
                            </li>
                            <li>
                                <a href="#" lang="en" title="English">
                                    English
                                </a>
                            </li>
                        </ul>
                    </div>
                    <button type="button" name="button" class="language_btn">
                        <span class="language_content" title="Vietnamese">Vietnamese</span>
                        <span class="language_chevron"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
   </footer>
</div>
</body>
</html>
