<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>| I.House</title>
    <link href="statics/css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-sm-12">
                    <div class="logo">
                        <a href="/" title="logo">
                            <img src="statics/img/logo.png" alt="logo" class="img-fluid" width="60" height="60" />
                        </a>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-sm-12">
                    <div class="header-search">
                        <button class="header-search-toggle" type="button">
                        Search
                        </button>
                        <div class="header-search-wrapper">
                           <div class="header-search-content">
                              <div role="search" class="block block-search block-search-form-block">
                                 <form class="search-block-form" action="/" method="get" id="search-block-form" accept-charset="UTF-8">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Search" type="search"  />                                    
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-sm-12">
                    <div class="header-menu-list">
                        <ul class="header-nav-list">
                            <li class="nav-list-item">
                                <a href="/" title="Giới thiệu" target>
                                    Giới thiệu
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="/" title="Dự án" target>
                                    Dự án
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="/" title="Tin tức" target>
                                    Tin tức
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="/" title="Liên hệ" target>
                                    Liên hệ
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="body_main">
        <div class="slick-slideshow slick-none">

        </div>
    </div>
</div>
</body>
</html>
